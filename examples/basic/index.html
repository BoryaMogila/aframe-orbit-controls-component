<html>

<head>
    <title>A-Frame Example Component - Basic</title>
    <script src="../build.js"></script>
</head>

<body>
    <div id="aframe">
        <a-scene canvas>

            <a-assets>
            </a-assets>

            <a-entity id="camera1" camera="active:true;" position="0 0 10" orbit-controls="autoRotate: false; enableDamping:true; dampingFactor:0.125; rotateSpeed:0.25; target: #target; minDistance:1.5; maxDistance:100;">
                <a-cone color="#ddee55" radius-bottom="0.5" radius-top="0.15" position="0 0 0" rotation="90 0 0"></a-cone>
            </a-entity>

            <a-entity id="camera2" camera="active:false;" active="true" position="0 10 40"></a-entity>

            <a-entity id="target" geometry="primitive: box" scale="1 1 1" position="0 0 0" material="color: #cc0000"></a-entity>
            <a-entity geometry="primitive: box" scale="1 1 1" position="8 0 0" material="color: #ffffff"></a-entity>
            <a-entity geometry="primitive: box" scale="1 1 1" position="-8 0 0" material="color: #ffffff"></a-entity>
            <a-entity geometry="primitive: box" scale="1 1 1" position="16 0 0" material="color: #ffffff"></a-entity>
            <a-entity geometry="primitive: box" scale="1 1 1" position="-16 0 0" material="color: #ffffff"></a-entity>

            <a-sky color="#000000"></a-sky>
        </a-scene>
    </div>

    <div style="position:absolute; top:10px; left:10px;">
        <button onclick="javascript:toggleCameras();">Toggle Cameras</button>
    </div>

    <script>
        function toggleCameras()
        {
            var camera1 = document.querySelector('#camera1');
            var camera2 = document.querySelector('#camera2');

            if (camera1.components.camera.data.active)
            {
                camera1.setAttribute('camera', { active: false });
                camera2.setAttribute('camera', { active: true });
            }
            else
            {
                camera1.setAttribute('camera', { active: true });
                camera2.setAttribute('camera', { active: false });
            }
        }
    </script>
</body>

</html>
